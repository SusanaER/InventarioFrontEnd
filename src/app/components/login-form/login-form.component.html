<form [formGroup]="formUser" (ngSubmit)="onSubmit()">
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row" *ngIf="isSignUp == true">
      <mat-form-field appearance="outline" class="col-md-6 mb-4">
        <mat-label>First name</mat-label>
        <input matInput placeholder="Introduce your name" formControlName="name">
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="col-md-6 mb-4">
        <mat-label>Last name</mat-label>
        <input matInput placeholder="Please, tell me your last name" formControlName="lastName">
      </mat-form-field>
    </div>

    <!-- Email input -->
    <mat-form-field appearance="outline" class="col-md-12 mb-4">
      <mat-label>Email address</mat-label>
      <input matInput placeholder="example@gmail.com" formControlName="email">
    </mat-form-field>

    <!-- Password input -->
    <mat-form-field appearance="outline" class="col-md-12 mb-4">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Ingrese your password" formControlName="password">
    </mat-form-field>

    <button type="submit" mat-raised-button class="col-md-12" color="primary">{{isSignUp ? 'Sign Up' : 'Sign In'}} </button>
  </form>
