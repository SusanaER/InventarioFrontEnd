<form [formGroup]="formUser" (ngSubmit)="onSubmit()">
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row" *ngIf="isSignUp == true">
      <mat-form-field appearance="outline" class="col-md-6 mb-4">
        <mat-label>First name</mat-label>
        <input matInput placeholder="Ingrese First name" formControlName="name">
      </mat-form-field>

      <mat-form-field appearance="outline" class="col-md-6 mb-4">
        <mat-label>Last name</mat-label>
        <input matInput placeholder="Ingrese Last name" formControlName="lastName">
      </mat-form-field>
    </div>

    <!-- Email input -->
    <mat-form-field appearance="outline" class="col-md-12 mb-4">
      <mat-label>Enter your email</mat-label>
      <input type="email" matInput placeholder="pat@example.com" formControlName="email">
    </mat-form-field>

    <!-- Password input -->
    <mat-form-field appearance="outline" class="col-md-12 mb-4">
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="Ingrese Password" formControlName="password">
    </mat-form-field>

    <!-- Submit button -->
    <button type="submit" mat-raised-button color="primary" class="col-md-12" [disabled]="formUser.invalid">{{isSignUp ? 'Sign Up': 'Sign In'}}</button>

  </form>
