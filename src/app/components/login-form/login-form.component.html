<form>
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row" *ngIf="isSignUp == true">
      <mat-form-field appearance="outline" class="col-md-6 mb-4">
        <mat-label>First name</mat-label>
        <input matInput placeholder="Ingrese First name">
      </mat-form-field>

      <mat-form-field appearance="outline" class="col-md-6 mb-4">
        <mat-label>Last name</mat-label>
        <input matInput placeholder="Ingrese Last name">
      </mat-form-field>
    </div>

    <!-- Email input -->
    <mat-form-field appearance="outline" class="col-md-12 mb-4">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com">
    </mat-form-field>

    <!-- Password input -->
    <mat-form-field appearance="outline" class="col-md-12 mb-4">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Ingrese Password">
    </mat-form-field>

    <!-- Submit button -->
    <button mat-raised-button color="primary" class="col-md-12">{{isSignUp ? 'Sign Up': 'Sign In'}}</button>

  </form>
